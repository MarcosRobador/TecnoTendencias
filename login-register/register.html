<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-register margen">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Registro</h2>
                <form action="datos-register.php" method="POST" onsubmit="return validarFormulario()">

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirma-password">Escribe de nuevo la contraseña:</label>
                        <input type="password" class="form-control" id="confirma-password" name="confirma-password" required>
                    </div>
                

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
                
                <p class="text-center">
                    ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesion</a>
                </p>
            </div>
        </div>
    </div>    
    <script src="login-register.js"></script>
</body>
</html>
